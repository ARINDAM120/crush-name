<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Name Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="nameBox">
            <h1>My Crush Name</h1>
            <label for="nameInput">Enter a name:</label>
            <input type="text" id="nameInput" placeholder="Type a name...">
            <button id="checkButton">Check</button>
            <p id="resultMessage"></p>
            <p class="subheading">try to guess</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
